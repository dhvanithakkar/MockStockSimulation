<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="game-detail.css">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Mock Stock Server"></div>
        <nav>
            <ul>
                <li><a href="game-detail.html">User Management</a></li>
                <li><a href="game-stocks.html">Stocks</a></li>
                <li><a href="game-transaction.html">Transaction</a></li>
                <li><a href="game_news.html">News</a></li>
              </ul>
        </nav>
        <div class="user-profile" onclick="toggleUserDetailsPanel()">U</div>
        <div class="user-details-panel" id="userDetailsPanel">
            <p>User Name</p>
            <p>Email: user@example.com</p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    <div class="container">
        <button id="toggleUserFormButton">Generate password</button>
        <div class="content">
            <aside class="form-container">
                <form id="userForm" class="hidden">
                    <h2>Add User</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="text" id="password" readonly>
                    <button type="submit">Submit</button>
                </form>
            </aside>
            
            <section class="user-list-container">
                <h2>User List</h2>
                <ul id="userList"></ul>
            </section>
            <aside class="transaction-history-container" id="transactionHistory">
                <h2>Transaction History</h2>
                <ul id="transactions"></ul>
            </aside>
        </div>
    </div>
    <a href="admin_game.html" class="back-button">Back</a>

    <script src="game-detail.js"></script>
</body>
</html>
