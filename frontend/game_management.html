<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Management - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for game management */
        main {
            margin-top: 20px;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-list li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .game-list li:hover {
            background-color: #f4f4f4;
        }
        .game-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game-actions {
            display: flex;
            align-items: center;
        }
        .game-actions button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Management</h1>
            <nav>
                <ul>
                    <li><a href="admin_dashboard.html">Home</a></li>
                    <li><a href="user_management.html">User Management</a></li>
                    <li><a href="game_management.html">Game Management</a></li>
                    <li><a href="news_management.html">News Management</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>List of Games</h2>
            <button id="createGameBtn">Create New Game</button>
            <ul class="game-list" id="gameList">
                <!-- Game list will be dynamically inserted here -->
            </ul>
        </main>
        <footer>
            <p>&copy; 2024 Mock Stock Server</p>
        </footer>
    </div>

    <!-- JavaScript for game management functionality -->
    <script>
        // Dummy data for demonstration
        var games = [
            { id: 1, name: "Game 1", startDate: "2024-05-01", endDate: "2024-05-07", duration: "7 days" },
            { id: 2, name: "Game 2", startDate: "2024-05-10", endDate: "2024-05-20", duration: "10 days" },
            // Add more game data as needed
        ];

        var gameList = document.getElementById("gameList");
        var createGameBtn = document.getElementById("createGameBtn");

        // Function to display games
        function displayGames() {
            gameList.innerHTML = "";
            games.forEach(function(game) {
                var li = document.createElement("li");
                li.innerHTML = `
                    <div class="game-details">
                        <div>
                            <strong>Name:</strong> ${game.name}<br>
                            <strong>Start Date:</strong> ${game.startDate}<br>
                            <strong>End Date:</strong> ${game.endDate}<br>
                            <strong>Duration:</strong> ${game.duration}
                        </div>
                        <div class="game-actions">
                            <button onclick="editGame(${game.id})">Edit</button>
                            <button onclick="deleteGame(${game.id})">Delete</button>
                        </div>
                    </div>
                `;
                gameList.appendChild(li);
            });
        }

        // Function to create a new game
        function createGame() {
            // Implement functionality to create a new game
            console.log("Create new game functionality will be implemented here.");
        }

        // Function to edit a game
        function editGame(gameId) {
            // Implement functionality to edit a game
            console.log("Edit game functionality will be implemented here for game ID:", gameId);
        }

        // Function to delete a game
        function deleteGame(gameId) {
            // Implement functionality to delete a game
            console.log("Delete game functionality will be implemented here for game ID:", gameId);
        }

        // Event listener for create game button
        createGameBtn.addEventListener("click", createGame);

        // Initial display of games
        displayGames();
    </script>
</body>
</html>
