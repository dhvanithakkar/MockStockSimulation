<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Management - Admin Dashboard</title>
    <style>
        /* Reset CSS */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #999;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #fff;
        }

        /* Main Content */
        main {
            margin-top: 20px;
        }

        .game-list {
            list-style-type: none;
            padding: 0;
        }

        .game-list li {
            margin-bottom: 10px;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }

        .game-list li:hover {
            background-color: #444;
        }

        .game-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-details div {
            color: #fff;
        }

        .game-actions button {
            margin-left: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Management</h1>
            <nav>
                <ul>
                    <li><a href="admin_dashboard.html">Home</a></li>
                    <li><a href="user_management.html">User Management</a></li>
                    <li><a href="game_management.html">Game Management</a></li>
                    <li><a href="news_management.html">News Management</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>List of Games</h2>
            <button id="createGameBtn">Create New Game</button>
            <ul class="game-list" id="gameList">
                <!-- Game list will be dynamically inserted here -->
            </ul>
        </main>
        <footer>
            <p>&copy; 2024 Mock Stock Server</p>
        </footer>
    </div>

    <!-- JavaScript for game management functionality -->
    <script>
        // Dummy data for demonstration
        var games = [
            { id: 1, name: "Game 1", startDate: "2024-05-01", endDate: "2024-05-07", duration: 7 * 24 * 60 }, // 7 days converted to minutes
            { id: 2, name: "Game 2", startDate: "2024-05-10", endDate: "2024-05-20", duration: 10 * 24 * 60 }, // 10 days converted to minutes
            // Add more game data as needed
        ];

        var gameList = document.getElementById("gameList");
        var createGameBtn = document.getElementById("createGameBtn");

        // Function to display games
        function displayGames() {
            gameList.innerHTML = "";
            games.forEach(function(game) {
                var li = document.createElement("li");
                li.innerHTML = `
                    <div class="game-details">
                        <div>
                            <strong>Name:</strong> ${game.name}<br>
                            <strong>Start Date:</strong> ${game.startDate}<br>
                            <strong>End Date:</strong> ${game.endDate}<br>
                            <strong>Duration:</strong> ${game.duration} minutes
                        </div>
                        <div class="game-actions">
                            <button onclick="editGame(${game.id})">Edit</button>
                            <button onclick="deleteGame(${game.id})">Delete</button>
                        </div>
                    </div>
                `;
                gameList.appendChild(li);
            });
        }

        // Function to create a new game
        function createGame() {
            // Implement functionality to create a new game
            console.log("Create new game functionality will be implemented here.");
        }

        // Function to edit a game
        function editGame(gameId) {
            // Implement functionality to edit a game
            console.log("Edit game functionality will be implemented here for game ID:", gameId);
        }

        // Function to delete a game
        function deleteGame(gameId) {
            // Implement functionality to delete a game
            console.log("Delete game functionality will be implemented here for game ID:", gameId);
        }

        // Event listener for create game button
        createGameBtn.addEventListener("click", createGame);

        // Initial display of games
        displayGames();
    </script>
</body>
</html>
