<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Details</title>
  <link rel="stylesheet" href="game-details.css">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Mock Stock Server"></div>
        <nav>
            <ul>
                <li><a href="game-details.html">UserManagement</a></li>
                <li><a href="game-stocks.html">Stocks</a></li>
                <li><a href="game-transaction.html">Transaction</a></li>
                <li><a href="game_news.html">News</a></li>
            </ul>
        </nav>
        <div class="user-profile" onclick="toggleUserDetailsPanel()">U</div>
        <div class="user-details-panel" id="userDetailsPanel">
            <p>User Name</p>
            <p>Email: user@example.com</p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
  <div class="container">
    <div class="details-container">
      <h2 id="gameName"></h2>
      <div id="gameDetails" class="user-management">
        <h3>User Management</h3>
        <form id="userForm" class="user-form">
          <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
          </div>
          <button type="button" onclick="addUser()">Add User</button>
        </form>
        <h4>Users List</h4>
        <ul id="usersList" class="users-list"></ul>
      </div>
      <div class="graph-container">
        <canvas id="portfolioGraph"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="game-script.js"></script>
</body>
</html>
