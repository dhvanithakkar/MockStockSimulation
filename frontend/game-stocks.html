<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks</title>
  <link rel="stylesheet" href="game-stocks.css">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Mock Stock Server"></div>
        <nav>
            <ul>
                <li><a href="game-details.html">UserManagement</a></li>
                <li><a href="game-stocks.html">Stocks</a></li>
                <li><a href="game-transaction.html">Transaction</a></li>
                <li><a href="game_news.html">News</a></li>
            </ul>
        </nav>
        <div class="user-profile" onclick="toggleUserDetailsPanel()">U</div>
        <div class="user-details-panel" id="userDetailsPanel">
            <p>User Name</p>
            <p>Email: user@example.com</p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
  <div class="container">
    <div class="stocks-container">
      <h2>Stocks</h2>
      <div class="stock-actions">
        <button onclick="showCreateForm()">Create Stock</button>
        <button onclick="showUpdateForm()">Update Stock</button>
        <button onclick="deleteStock()">Delete Stock</button>
      </div>
      <ul class="stocks-list" id="stocksList"></ul>
    </div>
    <div class="stock-details" id="stockDetails">
      <!-- Stock details will be displayed here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="game-stocks.js"></script>
</body>
</html>
