<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Line</title>
    <link rel="stylesheet" href="companies.css"> <!-- Link to CSS file -->

</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Mock Stock Server"></div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Overview</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="sector.html">Sector</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
        <div class="timer" id="timer">00:00:00</div>
        <div class="user-profile" onclick="toggleUserDetailsPanel()">U</div>
        <div class="user-details-panel" id="userDetailsPanel">
            <p>User Name</p>
            <p>Email: user@example.com</p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    <br>
    <div class="stock-line" onclick="toggleDetails('HDFC')">
        <div class="company-name">HDFC</div>
        <div class="stock-summary">
            <div class="stock-price">₹1,466.35</div>
            <div class="stock-change">+0.5%</div>
        </div>
    </div>
        <div class="stock-details-container" id="HDFC-details">
            <div class="stock-details">
                <div class="details-wrapper">
                    <div class="chart-container">
                        <canvas id="HDFC-chart" class="chart"></canvas>
                    </div>
                    <div class="details-container">
                        <div class="stock-info">
                            <div class="stock-price-detail">Price: ₹1,466.35</div>
                            <div class="stock-quantity">Available: 10000</div>
                            <input type="number" id="HDFC-quantity" placeholder="Quantity to buy" oninput="updateTotalAmount('HDFC', 1466.35)">
                            <div class="total-amount" id="HDFC-total">Total: ₹0</div>
                            <div class="button-group">
                                <button onclick="buyStock('HDFC', 1466.35)">Buy</button>
                                <button onclick="sellStock('HDFC', 1466.35)">Sell</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="stock-line" onclick="toggleDetails('ICICI')">
            <div class="company-name">ICICI</div>
            <div class="stock-summary">
                <div class="stock-price">₹1,132</div>
                <div class="stock-change">+1.1%</div>
            </div>
        </div>
        <div class="stock-details-container" id="ICICI-details">
            <div class="stock-details">
                <div class="details-wrapper">
                    <div class="chart-container">
                        <canvas id="ICICI-chart" class="chart"></canvas>
                    </div>
                    <div class="details-container">
                        <div class="stock-info">
                            <div class="stock-price-detail">Price: ₹1,132</div>
                            <div class="stock-quantity">Available: 15000</div>
                            <input type="number" id="ICICI-quantity" placeholder="Quantity to buy" oninput="updateTotalAmount('ICICI', 1132)">
                            <div class="total-amount" id="ICICI-total">Total: ₹0</div>
                            <div class="button-group">
                                <button onclick="buyStock('ICICI', 1132)">Buy</button>
                                <button onclick="sellStock('ICICI', 1132)">Sell</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="stock-line" onclick="toggleDetails('SBI')">
            <div class="company-name">SBI</div>
            <div class="stock-summary">
                <div class="stock-price">₹821.5</div>
                <div class="stock-change">+0.9%</div>
            </div>
        </div>
        <div class="stock-details-container" id="SBI-details">
            <div class="stock-details">
                <div class="details-wrapper">
                    <div class="chart-container">
                        <canvas id="SBI-chart" class="chart"></canvas>
                    </div>
                    <div class="details-container">
                        <div class="stock-info">
                            <div class="stock-price-detail">Price: ₹821.5</div>
                            <div class="stock-quantity">Available: 20000</div>
                            <input type="number" id="SBI-quantity" placeholder="Quantity to buy" oninput="updateTotalAmount('SBI', 821.5)">
                            <div class="total-amount" id="SBI-total">Total: ₹0</div>
                            <div class="button-group">
                                <button onclick="buyStock('SBI', 821.5)">Buy</button>
                                <button onclick="sellStock('SBI', 821.5)">Sell</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="companies.js"></script>

    <script>
        
        function toggleUserDetailsPanel() {
            var panel = document.getElementById("userDetailsPanel");
            panel.classList.toggle("show");
        }
        document.addEventListener('DOMContentLoaded', function () {
    createChart('HDFC-chart', [1450, 1460, 1466.35, 1470, 1465], 'HDFC-details');
    createChart('ICICI-chart', [1100, 1120, 1132, 1140, 1130], 'ICICI-details');
    createChart('SBI-chart', [800, 810, 821.5, 830, 820], 'SBI-details');
});


    </script>
</body>
</html>
