<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Management - Admin Dashboard</title>
    <style>
        /* Reset CSS */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #999;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #fff;
        }

        /* Main Content */
        main {
            margin-top: 20px;
        }

        .news-list {
            list-style-type: none;
            padding: 0;
        }

        .news-list li {
            margin-bottom: 10px;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }

        .news-list li:hover {
            background-color: #444;
        }

        .news-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-details div {
            color: #fff;
        }

        .news-actions button {
            margin-left: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .news-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>News Management</h1>
            <nav>
                <ul>
                    <li><a href="admin_dashboard.html">Home</a></li>
                    <li><a href="user_management.html">User Management</a></li>
                    <li><a href="game_management.html">Game Management</a></li>
                    <li><a href="news_management.html">News Management</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>List of News Flashes</h2>
            <button id="createNewsBtn">Create New News Flash</button>
            <ul class="news-list" id="newsList">
                <!-- News list will be dynamically inserted here -->
            </ul>
        </main>
        <footer>
            <p>&copy; 2024 Mock Stock Server</p>
        </footer>
    </div>

    <!-- JavaScript for news management functionality -->
    <script>
        // Dummy data for demonstration
        var news = [
            { id: 1, title: "News Flash 1", content: "Content of News Flash 1", minutes: 30 },
            { id: 2, title: "News Flash 2", content: "Content of News Flash 2", minutes: 60 },
            { id: 3, title: "News Flash 3", content: "Content of News Flash 3", minutes: 90 },
            // Add more news data as needed
        ];

        var newsList = document.getElementById("newsList");
        var createNewsBtn = document.getElementById("createNewsBtn");

        // Function to display news flashes
        function displayNews() {
            newsList.innerHTML = "";
            news.forEach(function(newsItem) {
                var li = document.createElement("li");
                li.innerHTML = `
                    <div class="news-details">
                        <div>
                            <strong>Title:</strong> ${newsItem.title}<br>
                            <strong>Time:</strong> ${newsItem.minutes} minutes ago<br>
                            <strong>Content:</strong> ${newsItem.content}
                        </div>
                        <div class="news-actions">
                            <button onclick="editNews(${newsItem.id})">Edit</button>
                            <button onclick="deleteNews(${newsItem.id})">Delete</button>
                        </div>
                    </div>
                `;
                newsList.appendChild(li);
            });
        }

        // Function to create a new news flash
        function createNews() {
            // Implement functionality to create a new news flash
            console.log("Create new news flash functionality will be implemented here.");
        }

        // Function to edit a news flash
        function editNews(newsId) {
            // Implement functionality to edit a news flash
            console.log("Edit news flash functionality will be implemented here for news ID:", newsId);
        }

        // Function to delete a news flash
        function deleteNews(newsId) {
            // Implement functionality to delete a news flash
            console.log("Delete news flash functionality will be implemented here for news ID:", newsId);
        }

        // Event listener for create news button
        createNewsBtn.addEventListener("click", createNews);

        // Initial display of news flashes
        displayNews();
    </script>
</body>
</html>
