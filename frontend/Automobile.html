<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Line</title>
    <style>
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: calc(100% - 20px);
            margin: 0 auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #888;
            text-decoration: none;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #fff;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .user-profile {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-profile:hover {
            background-color: #ccc;
        }

        .user-details-panel {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .user-details-panel.show {
            display: block;
        }

        .stock-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .stock-line:hover {
            background-color: #555;
        }

        .company-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .stock-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-price, .stock-change {
            margin-left: 10px;
        }

        .stock-details-container {
            display: none;
            width: 100%;
        }

        .stock-details.open {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .details-wrapper {
            display: flex;
        }

        .chart-container {
            width: 75%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .details-container {
            width: 25%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .chart {
            width: 100%;
            height: 100%;
        }

        .stock-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px; /* Add space between elements */
        }

        .stock-price-detail, .stock-quantity {
            margin-bottom: 10px;
        }

        .total-amount {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .button-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        /* Add styles for the buttons */
        button {
            width: 48%; /* Adjust button width as needed */
            padding: 10px; /* Add padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Add pointer cursor */
            transition: background-color 0.3s ease; /* Add transition effect */
            background-color: #4CAF50; /* Green */
            color: white; /* White text */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }


        input[type="number"] {
            width: calc(100% - 20px); /* Adjust input width to leave space for buttons */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px; /* Add spacing between elements */
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header nav ul li:nth-child(3) a {
    color: #fff; /* Set the color of the "Sector" link to white */
}


    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Mock Stock Server"></div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Overview</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="sector.html">Sector</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
        <div class="timer" id="timer">00:00:00</div>
        <div class="user-profile" onclick="toggleUserDetailsPanel()">U</div>
        <div class="user-details-panel" id="userDetailsPanel">
            <p>User Name</p>
            <p>Email: user@example.com</p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    <br>
    <div class="stock-line" onclick="toggleDetails('MarutiSuzuki')">
        <div class="company-name">Maruti Suzuki</div>
        <div class="stock-summary">
            <div class="stock-price">₹12,612</div>
            <div class="stock-change">+2.1%</div>
        </div>
    </div>
    <div class="stock-details-container" id="MarutiSuzuki-details">
        <div class="stock-details">
            <div class="details-wrapper">
                <div class="chart-container">
                    <canvas id="MarutiSuzuki-chart" class="chart"></canvas>
                </div>
                <div class="details-container">
                    <div class="stock-info">
                        <div class="stock-price-detail">Price: ₹12,612</div>
                        <div class="stock-quantity">Available: 5000</div>
                        <input type="number" id="MarutiSuzuki-quantity" placeholder="Quantity to buy" oninput="updateTotalAmount('MarutiSuzuki', 12612)">
                        <div class="total-amount" id="MarutiSuzuki-total">Total: ₹0</div>
                        <div class="button-group">
                            <button onclick="buyStock('MarutiSuzuki', 12612)">Buy</button>
                            <button onclick="sellStock('MarutiSuzuki', 12612)">Sell</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="stock-line" onclick="toggleDetails('TATAMotors')">
        <div class="company-name">TATA Motors</div>
        <div class="stock-summary">
            <div class="stock-price">₹954</div>
            <div class="stock-change">+1.3%</div>
        </div>
    </div>
    <div class="stock-details-container" id="TATAMotors-details">
        <div class="stock-details">
            <div class="details-wrapper">
                <div class="chart-container">
                    <canvas id="TATAMotors-chart" class="chart"></canvas>
                </div>
                <div class="details-container">
                    <div class="stock-info">
                        <div class="stock-price-detail">Price: ₹954</div>
                        <div class="stock-quantity">Available: 8000</div>
                        <input type="number" id="TATAMotors-quantity" placeholder="Quantity to buy" oninput="updateTotalAmount('TATAMotors', 954)">
                        <div class="total-amount" id="TATAMotors-total">Total: ₹0 </div>
                        <div class="button-group">
                            <button onclick="buyStock('TATAMotors', 954)">Buy</button>
                            <button onclick="sellStock('TATAMotors', 954)">Sell</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
    <div class="stock-line" onclick="toggleDetails('M&M')">
        <div class="company-name">M&M</div>
        <div class="stock-summary">
            <div class="stock-price">₹2,504</div>
            <div class="stock-change">+1.8%</div>
        </div>
    </div>
    <div class="stock-details-container" id="M&M-details">
        <div class="stock-details">
            <div class="details-wrapper">
                <div class="chart-container">
                    <canvas id="M&M-chart" class="chart"></canvas>
                </div>
                <div class="details-container">
                    <div class="stock-info">
                        <div class="stock-price-detail">Price: ₹2,504</div>
                        <div class="stock-quantity">Available: 6000</div>
                        <input type="number" id="M&M-quantity" placeholder="Quantity to buy" oninput="updateTotalAmount('M&M', 2504)">
                        <div class="total-amount" id="M&M-total">Total: ₹0</div>
                        <div class="button-group">
                            <button onclick="buyStock('M&M', 2504)">Buy</button>
                            <button onclick="sellStock('M&M', 2504)">Sell</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function logout() {
    // Redirect to index.html
    window.location.href = 'index.html';
}
    function toggleUserDetailsPanel() {
        var panel = document.getElementById("userDetailsPanel");
        panel.classList.toggle("show");
    }
    document.addEventListener('DOMContentLoaded', function () {
        createChart('MarutiSuzuki-chart', [12550, 12600, 12612, 12650, 12630], 'MarutiSuzuki-details');
        createChart('TATAMotors-chart', [940, 950, 954, 960, 955], 'TATAMotors-details');
        createChart('M&M-chart', [2480, 2500, 2504, 2510, 2502], 'M&M-details');
    });

    function createChart(chartId, data, detailsId) {
        var ctx = document.getElementById(chartId).getContext('2d');
        var detailsContainer = document.getElementById(detailsId);
        var chartContainer = detailsContainer.querySelector('.chart-container');

        // Set the chart container's width and height
        chartContainer.style.width = '75%'; // Set the chart container's width to 75%
        chartContainer.style.height = '100%'; // Set the chart container's height to 100%

        // Create the chart with the dynamically set dimensions
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                datasets: [{
                    label: chartId.split('-')[0] + ' Stock Price',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Ensure the chart fills its container
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }

    function toggleDetails(company) {
        var details = document.getElementById(company + '-details');
        details.style.display = details.style.display === 'block' ? 'none' : 'block';
    }

    function updateTotalAmount(company, price) {
        var quantity = document.getElementById(company + '-quantity').value;
        var totalAmount = quantity * price;
        document.getElementById(company + '-total').innerText = 'Total: ₹' + totalAmount.toFixed(2);
    }

    function buyStock(company, price) {
        var quantity = document.getElementById(company + '-quantity').value;
        var totalAmount = quantity * price;
        alert('Buying ' + quantity + ' shares of ' + company + ' for ₹' + totalAmount.toFixed(2));
    }

    function sellStock(company, price) {
        var quantity = document.getElementById(company + '-quantity').value;
        var totalAmount = quantity * price;
        alert('Selling ' + quantity + ' shares of ' + company + ' for ₹' + totalAmount.toFixed(2));
    }

    function updateTimer() {
        const timerElement = document.getElementById('timer');
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        timerElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateTimer, 1000); // Update the timer every second
    updateTimer(); // Initialize the timer immediately
</script>
</body>
</html>
