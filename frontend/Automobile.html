<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Line</title>
    <link rel="stylesheet" href="companies.css"> <!-- Link to CSS file -->

</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Mock Stock Server"></div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Overview</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="sector.html">Sector</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
        <div class="timer" id="timer">00:00:00</div>
        <div class="user-profile" onclick="toggleUserDetailsPanel()">U</div>
        <div class="user-details-panel" id="userDetailsPanel">
            <p>User Name</p>
            <p>Email: user@example.com</p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    <br>
    <div class="stock-line" onclick="toggleDetails('MarutiSuzuki')">
        <div class="company-name">Maruti Suzuki</div>
        <div class="stock-summary">
            <div class="stock-price">₹12,612</div>
            <div class="stock-change">+2.1%</div>
        </div>
    </div>
    <div class="stock-details-container" id="MarutiSuzuki-details">
        <div class="stock-details">
            <div class="details-wrapper">
                <div class="chart-container">
                    <canvas id="MarutiSuzuki-chart" class="chart"></canvas>
                </div>
                <div class="details-container">
                    <div class="stock-info">
                        <div class="stock-price-detail">Price: ₹12,612</div>
                        <div class="stock-quantity">Available: 5000</div>
                        <input type="number" id="MarutiSuzuki-quantity" placeholder="Quantity to buy" oninput="updateTotalAmount('MarutiSuzuki', 12612)">
                        <div class="total-amount" id="MarutiSuzuki-total">Total: ₹0</div>
                        <div class="button-group">
                            <button onclick="buyStock('MarutiSuzuki', 12612)">Buy</button>
                            <button onclick="sellStock('MarutiSuzuki', 12612)">Sell</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="stock-line" onclick="toggleDetails('TATAMotors')">
        <div class="company-name">TATA Motors</div>
        <div class="stock-summary">
            <div class="stock-price">₹954</div>
            <div class="stock-change">+1.3%</div>
        </div>
    </div>
    <div class="stock-details-container" id="TATAMotors-details">
        <div class="stock-details">
            <div class="details-wrapper">
                <div class="chart-container">
                    <canvas id="TATAMotors-chart" class="chart"></canvas>
                </div>
                <div class="details-container">
                    <div class="stock-info">
                        <div class="stock-price-detail">Price: ₹954</div>
                        <div class="stock-quantity">Available: 8000</div>
                        <input type="number" id="TATAMotors-quantity" placeholder="Quantity to buy" oninput="updateTotalAmount('TATAMotors', 954)">
                        <div class="total-amount" id="TATAMotors-total">Total: ₹0 </div>
                        <div class="button-group">
                            <button onclick="buyStock('TATAMotors', 954)">Buy</button>
                            <button onclick="sellStock('TATAMotors', 954)">Sell</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
    <div class="stock-line" onclick="toggleDetails('M&M')">
        <div class="company-name">M&M</div>
        <div class="stock-summary">
            <div class="stock-price">₹2,504</div>
            <div class="stock-change">+1.8%</div>
        </div>
    </div>
    <div class="stock-details-container" id="M&M-details">
        <div class="stock-details">
            <div class="details-wrapper">
                <div class="chart-container">
                    <canvas id="M&M-chart" class="chart"></canvas>
                </div>
                <div class="details-container">
                    <div class="stock-info">
                        <div class="stock-price-detail">Price: ₹2,504</div>
                        <div class="stock-quantity">Available: 6000</div>
                        <input type="number" id="M&M-quantity" placeholder="Quantity to buy" oninput="updateTotalAmount('M&M', 2504)">
                        <div class="total-amount" id="M&M-total">Total: ₹0</div>
                        <div class="button-group">
                            <button onclick="buyStock('M&M', 2504)">Buy</button>
                            <button onclick="sellStock('M&M', 2504)">Sell</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="companies.js"></script>

<script>
    
    function toggleUserDetailsPanel() {
        var panel = document.getElementById("userDetailsPanel");
        panel.classList.toggle("show");
    }
    document.addEventListener('DOMContentLoaded', function () {
        createChart('MarutiSuzuki-chart', [12550, 12600, 12612, 12650, 12630], 'MarutiSuzuki-details');
        createChart('TATAMotors-chart', [940, 950, 954, 960, 955], 'TATAMotors-details');
        createChart('M&M-chart', [2480, 2500, 2504, 2510, 2502], 'M&M-details');
    });

    
</script>
</body>
</html>
