<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Stock Server</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo">
        </header>
        <main>
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm" method="POST">
                    <label for="username">TeamID/CollegeID :</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="role">Login as:</label>
                    <select id="role" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit">Login</button>
                </form>
                <div id="loginFeedback" style="color:red;"></div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Mock Stock Server</p>
        </footer>
    </div>

    <script src="index.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
