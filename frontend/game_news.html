<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Game Admin Panel</title>
  <link rel="stylesheet" href="game_news.css">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Mock Stock Server"></div>
        <nav>
            <ul>
                <li><a href="game-details.html">User Management</a></li>
                <li><a href="game-stocks.html">Stocks</a></li>
                <li><a href="game-transaction.html">Transaction</a></li>
                <li><a href="game_news.html">News</a></li>
            </ul> 
        </nav>
        <div class="user-profile" onclick="toggleUserDetailsPanel()">U</div>
        <div class="user-details-panel" id="userDetailsPanel">
            <p>User Name</p>
            <p>Email: user@example.com</p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
  <div class="container">
    <div class="news-creation">
      <h2>Create News</h2>
      <form id="newsForm">
        <label for="newsTitle">News Title:</label>
        <input type="text" id="newsTitle" required>
        <label for="newsContent">News Content:</label>
        <textarea id="newsContent" required></textarea>
        <label for="scheduleTime">Schedule Time:</label>
        <input type="datetime-local" id="scheduleTime">
        <button type="submit">Create News</button>
      </form>
    </div>
    <div class="news-display">
      <h2>News Display</h2>
      <div id="newsList"></div>
    </div>
  </div>
  <footer>
    <a href="admin_game.html" class="back-button">Back</a>
  </footer>
  <script src="game_news.js"></script>
</body>
</html>
