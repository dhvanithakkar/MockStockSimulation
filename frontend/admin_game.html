<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Game Admin Panel</title>
  <link rel="stylesheet" href="admin_game.css">
</head>
<body>
  <div class="container">
    <h2>Create New Stock Market Game</h2>
    <div class="form-container">
      <form id="gameForm">
        <div id="step1" class="form-step">
          <h3>Step 1: Game Details</h3>
          <div class="form-group">
            <label for="gameName">Game Name:</label>
            <input type="text" id="gameName" required>
          </div>
          <button type="button" onclick="nextStep(2)">Next</button>
        </div>

        <div id="step2" class="form-step">
          <h3>Step 2: Duration and Start Time</h3>
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>
          </div>
          <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" required>
          </div>
          <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>
          </div>
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" required>
          </div>
          <button type="button" onclick="nextStep(3)">Next</button>
        </div>

        <div id="step3" class="form-step">
          <h3>Step 3: Game Description</h3>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="4"></textarea>
          </div>
          <button type="button" onclick="nextStep(4)">Next</button>
        </div>
        <div id="step4" class="form-step">
          <h3>Step 4: Initial Budget</h3>
          <div class="form-group">
            <label for="initialBudget">Initial Budget:</label>
            <input type="number" id="initialBudget" required>
          </div>
          <button type="button" onclick="submitForm()">Submit</button>
        </div>
        
      </form>
    </div>
  </div>

  <div class="container">
    <h2>Games List</h2>
<ul id="gameListFetched" class="games-list">
  </ul>

  </div>

  <script src="admin_game.js"></script>
</body>
</html>
