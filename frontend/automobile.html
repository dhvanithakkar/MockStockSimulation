<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Sector - Mock Stock Server</title>
    <style>
        /* Reset CSS */
        body, h1, h2, p, ul, li, input, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
        }

        /* Main Content */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            color: #fff;
        }

        /* Stock Section */
        .stock {
            flex-basis: 45%;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
        }

        .stock h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Stock Details */
        .stock-details {
            margin-bottom: 20px;
        }

        .stock-details p {
            margin-bottom: 10px;
        }

        .stock-details label {
            display: block;
            margin-bottom: 5px;
        }

        .stock-details input[type="number"] {
            width: 100px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: #1a1a1a;
            color: #fff;
            margin-bottom: 5px;
        }

        .stock-details input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .stock-details button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .stock-details button:hover {
            background-color: #0056b3;
        }

        /* Graph */
        #stockGraph1 {
            height: 300px;
            background-color: #222;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Automobile Sector</h1>
        </header>
        <main>
            <!-- Stock 1 -->
            <section class="stock">
                <h2>Stock 1</h2>
                <!-- Stock details -->
                <div class="stock-details">
                    <p>Current Price: <span id="stockPrice1">$50</span></p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" min="1" value="1" onchange="updateTotalPrice(1)">
                    <p>Total Price: <span id="totalPrice1">$50</span></p>
                    <button onclick="buyStock(1)">Buy</button>
                    <button onclick="sellStock(1)">Sell</button>
                </div>
                <!-- Graph for Stock 1 -->
                <div id="stockGraph1"></div>
            </section>

            <!-- Add more sections for other stocks if needed -->
        </main>
        <footer>
            <p>&copy; 2024 Mock Stock Server</p>
        </footer>
    </div>

    <!-- JavaScript for live graphs -->
    <script>
        // JavaScript code for the dashboard goes here
        // Dummy data for live graphs (for demonstration purpose)
        var stock1Price = 50; // Dummy price for Stock 1

        var stock1Data = {
            x: [1, 2, 3, 4, 5],
            y: [10, 15, 13, 17, 14],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Stock 1'
        };

        var layout = {
            title: 'Live Stock Prices',
            xaxis: {
                title: 'Time'
            },
            yaxis: {
                title: 'Price'
            }
        };

        Plotly.newPlot('stockGraph1', [stock1Data], layout);

        // Function to update total price based on quantity input
        function updateTotalPrice(stockId) {
            var quantityInput = document.getElementById('quantity' + stockId);
            var totalPriceSpan = document.getElementById('totalPrice' + stockId);
            var quantity = parseInt(quantityInput.value);
            var totalPrice = quantity * stock1Price; // Assuming stock1Price for demonstration
            totalPriceSpan.textContent = '$' + totalPrice;
        }

        // Function to handle buying stock
        function buyStock(stockId) {
            // Implement logic to buy stock
            updateTotalPrice(stockId);
        }

        // Function to handle selling stock
        function sellStock(stockId) {
            // Implement logic to sell stock
            updateTotalPrice(stockId);
        }
    </script>
</body>
</html>
