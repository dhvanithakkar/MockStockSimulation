<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Impact on Prices</title>
<style>
    body {
        font-family: 'Arial', 'Helvetica', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav ul {
        list-style-type: none;
        display: flex;
    }

    nav ul li {
        margin-right: 1rem;
    }

    nav ul li a {
        color: #888;
        text-decoration: none;
        font-weight: normal;
        transition: color 0.3s ease;
    }

    nav ul li a:hover {
        color: #fff;
    }

    .logo img {
        height: 40px;
        width: auto;
    }

    .user-profile {
        width: 40px;
        height: 40px;
        background-color: #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .user-profile:hover {
        background-color: #ccc;
    }

    .user-details-panel {
        position: absolute;
        top: 60px;
        right: 1rem;
        background-color: #fff;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: none;
    }

    .user-details-panel.show {
        display: block;
    }


    .container {
        max-width: 100%; 
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff; 
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-top: 0;
    }

    .news-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .news-item {
        flex: 1 1 calc(33% - 20px); 
        background: linear-gradient(to right, #FFC107, #FF9800);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .news-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .news-item strong {
        font-size: 24px;
        margin-bottom: 10px;
        display: block;
        color: #fff;
    }

    .news-item span {
        font-size: 18px;
        color: #fff;
    }
</style>
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Mock Stock Server"></div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Overview</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="sector.html">Sector</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
        <div class="user-profile" onclick="toggleUserDetailsPanel()">U</div>
        <div class="user-details-panel" id="userDetailsPanel">
            <p>User Name</p>
            <p>Email: user@example.com</p>
        </div>
    </header>
    <div class="container">
        <h2>News Impact on Prices</h2>
        <div class="news-container" id="news-container"></div>
    </div>
<script>
    // Sample news data for demonstration
    var news = [
        { headline: "Company A Reports Better-Than-Expected Earnings", impact: "+2%" },
        { headline: "New Government Regulation Affects Tech Stocks", impact: "-3%" },
        { headline: "Oil Prices Surge Due to Geopolitical Tensions", impact: "+5%" }
    ];

    // Function to display news items
    function displayNews() {
        var newsContainer = document.getElementById('news-container');
        newsContainer.innerHTML = '';
        news.forEach(function(item) {
            var newsItem = document.createElement('div');
            newsItem.classList.add('news-item');
            newsItem.innerHTML = `<strong>${item.headline}</strong> <span>(${item.impact})</span>`;
            newsItem.addEventListener('click', function() {
                showNotification(item.headline);
            });
            newsContainer.appendChild(newsItem);
        });
    }

    // Function to show notification
    function showNotification(headline) {
        if (!("Notification" in window)) {
            alert("This browser does not support desktop notification");
        } else if (Notification.permission === "granted") {
            var notification = new Notification(headline);
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(function (permission) {
                if (permission === "granted") {
                    var notification = new Notification(headline);
                }
            });
        }
    }

    // Display initial news items
    displayNews();
</script>
</body>
</html>
