<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    <style>
        /* Reset CSS */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #999;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #fff;
        }

        /* Main Content */
        main {
            margin-top: 20px;
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            margin-bottom: 10px;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }

        .user-list li:hover {
            background-color: #444;
        }

        .user-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-details div {
            color: #fff;
        }

        .user-actions button {
            margin-left: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-actions button:hover {
            background-color: #0056b3;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination button {
            margin: 0 5px;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        #pageInfo {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
            <nav>
                <ul>
                    <li><a href="admin_dashboard.html">Home</a></li>
                    <li><a href="user_management.html">User Management</a></li>
                    <li><a href="game_management.html">Game Management</a></li>
                    <li><a href="news_management.html">News Management</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>List of Users</h2>
            <button id="addUserBtn">Add User</button>
            <ul class="user-list" id="userList">
                <!-- User list will be dynamically inserted here -->
            </ul>
            <div class="pagination">
                <button id="prevPageBtn">Previous</button>
                <span id="pageInfo">Page 1 of 3</span>
                <button id="nextPageBtn">Next</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Mock Stock Server</p>
        </footer>
    </div>

    <!-- JavaScript for user management functionality -->
    <script>
        // Dummy data for demonstration
        var users = [
            { id: 1, username: "JohnDoe", email: "john@example.com", role: "Admin" },
            { id: 2, username: "JaneSmith", email: "jane@example.com", role: "User" },
            { id: 3, username: "BobJohnson", email: "bob@example.com", role: "User" }
            // Add more user data as needed
        ];

        var currentPage = 1;
        var usersPerPage = 5;

        var userList = document.getElementById("userList");
        var pageInfo = document.getElementById("pageInfo");
        var addUserBtn = document.getElementById("addUserBtn");
        var prevPageBtn = document.getElementById("prevPageBtn");
        var nextPageBtn = document.getElementById("nextPageBtn");

        // Function to display users on the current page
        function displayUsers() {
            var startIndex = (currentPage - 1) * usersPerPage;
            var endIndex = startIndex + usersPerPage;
            var displayedUsers = users.slice(startIndex, endIndex);

            userList.innerHTML = "";
            displayedUsers.forEach(function(user) {
                var li = document.createElement("li");
                li.innerHTML = `
                    <div class="user-details">
                        <div>
                            <strong>Username:</strong> ${user.username}<br>
                            <strong>Email:</strong> ${user.email}<br>
                            <strong>Role:</strong> ${user.role}
                        </div>
                        <div class="user-actions">
                            <button onclick="editUser(${user.id})">Edit</button>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </div>
                    </div>
                `;
                userList.appendChild(li);
            });

            pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(users.length / usersPerPage)}`;
        }

        // Function to navigate to the previous page
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayUsers();
            }
        }

        // Function to navigate to the next page
        function nextPage() {
            if (currentPage < Math.ceil(users.length / usersPerPage)) {
                currentPage++;
                displayUsers();
            }
        }

        // Function to add a new user
        function addUser() {
            // Implement functionality to add a new user
            console.log("Add user functionality will be implemented here.");
        }

        // Function to edit a user
        function editUser(userId) {
            // Implement functionality to edit a user
            console.log("Edit user functionality will be implemented here for user ID:", userId);
        }

        // Function to delete a user
        function deleteUser(userId) {
            // Implement functionality to delete a user
            console.log("Delete user functionality will be implemented here for user ID:", userId);
        }

        // Event listeners for pagination buttons
        prevPageBtn.addEventListener("click", prevPage);
        nextPageBtn.addEventListener("click", nextPage);

        // Initial display of users
        displayUsers();
    </script>
</body>
</html>
